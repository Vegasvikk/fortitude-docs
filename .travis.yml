language: node_js
node_js:
  - '0.10'
before_install:
  - sudo add-apt-repository ppa:git-core/ppa -y
  - sudo apt-get update
  - sudo apt-get install git -y
  - 'bundle'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
before_script:
  - 'npm install -g bower grunt-cli'
  - 'bower install'
after_success:
  - git push origin `git subtree split --prefix dist master`:gh-pages --force
